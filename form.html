<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        <!-- styling using css -->
    body{
        background-color: blue;color: aliceblue;
    }</style>
</head>
<body>
    
    <center><p><h3>Please register yourself to continue</h3></p></center>
    <center><form>
        <div>
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="Name please">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="name" placeholder="Enter your e-mail">
        </div>
        <div>
                <label for="number">ID</label>
                <input type="ID" id="ID" name="ID" placeholder="Enter your ID">
        </div>
        <div>
                <label for="text">University Roll No.</label>
                <input type="URN" id="URN" name="URN" placeholder="Enter your URN">
        </div>
        <div>
                <label for="number">Class Roll No.</label>
                <input type="CRN" id="CRN" name="CRN" placeholder="Enter your CRN">
        </div>
        
        <div>
            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div>
            <label for="age">AGE</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
                <label for="number">Phone number</label>
                <input type="Mobile" id="Mobile" name="Mobile" placeholder="Enter your phone no.">
        </div>
        <div>
            <label for="martial status">Martial Status</label>
            <input type="radio" name="martial status" value="Married" id="martial status">Married
            <input type="radio" name="martial status" value="In a relationship" id="martial status">In a relationship
            <input type="radio" name="martial status" value="Single" id="martial status">Single
        </div>
        <div>
                <label for="number">Pincode</label>
                <input type="Pincode" id="Pincode" name="Pincode" placeholder="Enter your Pincode ">
        </div>
        <div>
                <label for="text">Country</label>
                <input type="Country" id="" name="Country" placeholder="Enter your Country">
        </div>
        <div>
                <label for="text">State</label>
                <input type="State" id="" name="State" placeholder="Enter your State">
        </div>
       
        
        <div>
                <label for="text">Allergic to paracetamol?</label>
                <input type="radio" id="Allergy" name="Allergy" value="Allergy">No
                <input type="radio" id="Allergy" name="Allergy" value="Allergy">Yes
        </div>
        <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="50"
                rows="5"></textarea>
            </div>
        
        <button type="submit">Submit</button>
    </form></center>
    
</body>
</html>
